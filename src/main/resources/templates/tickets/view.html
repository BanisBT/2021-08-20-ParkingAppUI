<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/layout :: head(${ticket.getUsername()})"></head>
<body>
<header th:replace="fragments/layout :: header"></header>

<div th:object="${ticket}" class="row">
    <div class="col-md-3 col-sm-6">
        <div class="form-group">
            <label for="id"><strong th:text="#{id}">Id</strong></label>
            <input type="text" id="id" name="id" class="form-control-plaintext" th:field="*{id}"
                   th:placeholder="#{id}" disabled>
        </div>
        <div class="form-group">
            <label for="username"><strong th:text="#{username}">Username</strong></label>
            <input type="text" id="username" name="username" class="form-control-plaintext"
                   th:field="*{username}"
                   th:placeholder="#{username}" disabled>
        </div>
        <div class="form-group">
            <label for="parking_city"><strong th:text="#{parking.city}">City</strong></label>
            <input type="text" id="parking_city" name="parking_city" class="form-control-plaintext" th:field="*{parkingCity}"
                   th:placeholder="#{parking.city}" disabled>
        </div>
        <div class="form-group">
            <label for="parking_zone"><strong th:text="#{parking.zone}">Zone</strong></label>
            <input type="text" id="parking_zone" name="parking_zone" class="form-control-plaintext" th:field="*{parkingZone}"
                   th:placeholder="#{parking.zone}" disabled>
        </div>
        <div class="form-group">
            <label for="parking_status"><strong th:text="#{parking.status}">Status</strong></label>
            <input type="text" id="parking_status" name="parking_status" class="form-control-plaintext" th:field="*{recordStatus}"
                   th:placeholder="#{parking.status}" disabled>
        </div>
        <div class="form-group">
            <label for="ticket_started_time"><strong th:text="#{ticket.began.time}">Ticket start time</strong></label>
            <input id="ticket_started_time" name="ticket_started_time" class="form-control-plaintext" th:field="*{parkingBegan}"
                   th:placeholder="#{ticket.began.time}" disabled>
        </div>
        <div class="form-group">
            <label for="ticket_ended_time"><strong th:text="#{ticket.ended.time}">Ticket end time</strong></label>
            <input id="ticket_ended_time" name="ticket_ended_time" class="form-control-plaintext" th:field="*{parkingEnd}"
                   th:placeholder="#{ticket.ended.time}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="ticket_amount"><strong th:text="#{ticket.amount}">Ticket amount</strong></label>
        <input id="ticket_amount" name="ticket_amount" class="form-control-plaintext" th:field="*{ticketAmount}"
               th:placeholder="#{ticket.amount}" disabled>
    </div>
    <div class="form-group">
        <label for="ticket_date"><strong th:text="#{ticket.date}">Description</strong></label>
        <input id="ticket_date" name="ticket_date" class="form-control-plaintext" th:field="*{ticketDateTime}"
               th:placeholder="#{ticket.date}" disabled>
    </div>
    </div>
</div>
</body>
</html>
